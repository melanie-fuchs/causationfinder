<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>User Registration Form</title>
</head>
<body>
	<h2>User Registration Form</h2>
	

	
	<!-- When form is loaded, will call userRegistrationDto.getFirstName(), etc -->
	<!-- th:action sends form data to /registration -->
	<form action="#" th:action="@{/registration}"
		th:object="${userRegistrationDto}" method="POST">
		
		<label for="username">Username*:</label>
		<input th:field="*{username}" type="text" required="required"/>
		<br />
		
		<label for="firstName">First Name:</label>
		<input th:field="*{firstName}" type="text"/>
		<br />
		
		<label for="lastName">Last Name:</label>
		<input th:field="*{lastName}" type="text"/>
		<br />
		
		<label for="email">E-Mail*:</label>
		<input th:field="*{email}" type="text" required="required"/>
		<p th:each="error : ${#fields.errors('email')}"
			th:text="${error}"/>
		<br />
		
		<label for="birthdate">Birthdate:</label>
		<input th:field="*{birthdate}" type="date" />
		<br />
		
		<label for="password">Password*:</label>
		<input th:field="*{password}" type="password" required="required"/>
		<br />
		
		<label for="validatingPassword">Validate password*:</label>
		<input th:field="*{validatingPassword}" type="password" required="required"/>
		<br />
		
		<input type="submit"/>
	</form>
</body>
</html>
