<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(#{messages.analyze-data}, ~{ :: .navigation}, ~{ :: .content})">
	<div class="navigation">
		<div th:insert="fragments/navigation :: navigation"></div>
	</div>
	<div class="content">
		<h2  th:text="#{messages.fragments.navigation.enter-and-analyze-data}"></h2>
		<h3 th:text="#{messages.fragments.navigation.enter-and-analyze-data.analyze-data}"></h3>
		<br/>
		<form action="#" th:action="@{/data/datacollection/analyze-data}" method="POST">
			<strong><label for="startDate" th:text="#{messages.analyze-data.start} +':'"></label></strong>
			<br/>
			<div class="row">
				<div class="col-6 col-lg-5">
					<input class="form-control" name="startDate" type="date" required="required" th:value="${startDate}" />
				</div>
			</div>
			
			<br/>
			<strong><label for="endDate" th:text="#{messages.analyze-data.end} +':'"></label></strong>
			<br/>
			
			<div class="row">
				<div class="col-6 col-lg-5">
					<input class="form-control" name="endDate" type="date" required="required" th:value="${endDate}" />
				</div>
			</div>
			
			<br/><br/>
			<input class="btn btn-primary" type="submit" th:value="#{messages.submitbutton}"/>
		</form>
	</div>
</html>
