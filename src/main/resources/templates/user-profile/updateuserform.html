<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title th:text="#{messages.updateUser}"></title>
</head>
<body>	
	<div th:insert="fragments/navigation :: navigation"></div>
	
	<h2 th:text="#{messages.fragments.navigation.change-profile}"></h2>
	<h3 th:text="#{messages.updateUser}"></h3>
	

	<form action="#" th:action="@{/updateuser}"
		th:object="${updateUserDto}" method="POST">		
		
		<label for="username" th:text="#{messages.updateUser.username}"></label>
		<input th:field="*{username}" type="text" required="required"/>
		<br />
		
		<label for="firstName" th:text="#{messages.updateUser.firstName}"></label>
		<input th:field="*{firstName}" type="text"/>
		<br />
		
		<label for="lastName" th:text="#{messages.updateUser.lastName}"></label>
		<input th:field="*{lastName}" type="text"/>
		<br />
		
		<label for="email" th:text="#{messages.updateUser.email}"></label>
		<input th:field="*{email}" type="text" required="required"/>
		<br />
		
		<label for="birthdate" th:text="#{messages.updateUser.birthdate}"></label>
		<input th:field="*{birthdate}" type="date" />
		<br />
		
		<p data-th-each="err: ${#fields.allErrors()}" data-th-text="${err}" class="error"></p>
		
		<input type="submit"/>
	</form>
</body>
</html>
