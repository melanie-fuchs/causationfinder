############# CAUSATION FINDER
messages.causationfinder=Causation Finder - what is it about?
messages.causationfinder.what-is-1=Do you sometimes feel tired even though you have slept enough? Do you suffer from brain fog every now \
and then and have no idea where it comes from? It might have something to do with what you eat.
messages.causationfinder.what-is-2=The purpose of the application is to find causations and correlations. It gives you the possibility to \
track countless parameters and finally analyze them by having the tracked parameters displayed all together in one graph, seeing the curves \
in relation to eachother. You can also hide some parameters if you do not want to see them in the graph.
messages.causationfinder.what-is-3=The application can also be used as a simple diary.
messages.causationfinder.what-is-4=Important: The Graph only represents the entered data. The interpretation \
of the curves is up to you.

Wichtig: Die Grafik stellt lediglich die eingegebenen Daten grafisch \
dar. Die Interprätation der Kurven ist jedem selbst überlassen.


