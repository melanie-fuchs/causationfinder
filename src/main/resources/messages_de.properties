messages.causationfinder=Causation Finder - um was geht's?
messages.causationfinder.what-is-1=Fühlst du dich manchmal müde, obwohl du genug geschlafen hast? Hast du manchmal \
das Gefühl, nicht klar denken zu können? Es könnte damit zu tun haben, was du isst.
messages.causationfinder.what-is-2=Der Zweck dieser Anwendung ist, Ursachen und Zusammenhänge zu finden. Es \
ermöglicht dir, unzählige Parameter zu verfolgen und sie schliesslich zu analysieren, indem die Parameter alle \
in Relation zueinander in einer Grafik dargestellt werden. Du kannst auch einzelne Parameter verstecken, wenn du \
sie nicht in der Auswertung sehen möchtest.
messages.causationfinder.what-is-3=Die Anwendung kann auch als einfaches Tagebuch verwendet werden.
messages.causationfinder.what-is-4=Wichtig: Die Grafik stellt lediglich die eingegebenen Daten als Kurven \
dar. Die Interprätation der Kurven ist jedem selbst überlassen.

