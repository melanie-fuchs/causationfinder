<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(#{messages.fragments.navigation.enter-and-analyze-data.display-texts}, ~{ :: .navigation}, ~{ :: .content})">
	<div class="navigation">
		<div th:insert="fragments/navigation :: navigation"></div>
	</div>
	<div class="content">
		<h2 th:text="#{messages.fragments.navigation.enter-and-analyze-data}"></h2>
		<h3 th:text="#{messages.fragments.navigation.enter-and-analyze-data.display-texts}"></h3>
		<br />
		<form action="#" th:action="@{/data/datacollection/display-texts}"
			  th:object="${startEndDateDto}" method="POST">
			  
			<strong><label for="startDate" th:text="#{messages.displaytexts.start} +':'"></label></strong>
			<br />
			
			<div class="row">
				<div class="col-6 col-lg-5">
					<input class="form-control"
						name="startDate" type="date" required="required"
						th:field="*{startDate}" />
				</div>			
			</div>
			<br />
			<strong><label for="endDate" th:text="#{messages.displaytexts.end} +':'"></label></strong> 
			
			<div class="row">
				<div class="col-6 col-lg-5">
					<input class="form-control"
						name="endDate" type="date" required="required"
						th:field="*{endDate}" />
				</div>
			</div>
			<br/>
			<p data-th-each="err: ${#fields.allErrors()}" data-th-text="${err}" class="error"></p>
			
			
			<br />
			<br />
			<input class="btn btn-primary" type="submit" th:value="#{messages.submitbutton}"/>
		</form>
	</div>
</html>
