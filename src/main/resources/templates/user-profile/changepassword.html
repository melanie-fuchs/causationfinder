<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(#{messages.fragments.navigation.change-profile}, ~{ :: .navigation}, ~{ :: .content})">
	<div class="navigation">
		<div th:insert="fragments/navigation :: navigation"></div>
	</div>
	<div class="content">
		<h2 th:text="#{messages.fragments.navigation.change-profile}"></h2>
		<h3 th:text="#{messages.changePassword}"></h3>


		<form action="#" th:action="@{/changepassword}"
			  th:object="${changePasswordDto}" method="POST">

			<label for="oldPassword" th:text="#{messages.changePassword.oldPassword}"></label>
			<input class="form-control" th:field="*{oldPassword}" type="password" required="required"/>

			<label for="newPassword" th:text="#{messages.changePassword.newPassword}"></label>
			<input class="form-control" th:field="*{newPassword}" type="password" required="required"/>

			<label for="newPasswordConfirm" th:text="#{messages.changePassword.confirm-new-password}"></label>
			<input class="form-control" th:field="*{newPasswordConfirm}" type="password" required="required"/>
			<br />

			<p data-th-each="err: ${#fields.allErrors()}" data-th-text="${err}" class="error"></p>

			<input class="btn btn-primary" type="submit" th:value="#{messages.submitbutton}"/>

			<br>
			<a class="btn btn-outline-danger" href="/userhome" th:text="#{messages.changePassword.cancel-and-go-back}"></a>
		</form>
	</div>
</html>
