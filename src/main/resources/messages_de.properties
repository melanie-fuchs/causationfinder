messages.msq.text=Dieser Fragebogen ist dazu da, um verschiedene Symptome über eine längere Zeit zu verfolgen. Sobald du Daten gesammelt hast, kannst du sie als Tabelle darstellen lassen, die du dann ins Excel kompieren kannst. Du hast auch die Möglichkeit, diesen Fragebogen zusammen mit all deinen anderen Parametern auszuwerten. Gehe einfach zu "Daten Eingeben und Analysieren" und wähle dann "Daten Analysieren". Der Fragebogen wird als Kurve dargestellt - sofern du Daten im entsprechenden Zeitraum eingegeben hast.  

