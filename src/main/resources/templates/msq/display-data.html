<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(#{messages.fragments.navigation.msq}, ~{ :: .navigation}, ~{ :: .content})">
	<div class="navigation">
		<div th:insert="fragments/navigation :: navigation"></div>
	</div>
	<div class="content">
		<h2 th:text="#{messages.fragments.navigation.msq}"></h2>
		<h3 th:text="#{messages.fragments.navigation.msq.display-data}"></h3>
		<br>
		
		<form action="#" th:action="@{/msq/display-data}"
			  method="POST">
			<strong><label for="startDate" th:text="#{messages.msq.display-data.start} + ':'"></label></strong> <br /> <input
				name="startDate" type="date" required="required"
				th:value="${startDate}" /> <br />
			<br />
			<strong><label for="endDate" th:text="#{messages.msq.display-data.end} + ':'"></label></strong>
			<br/>
			<input
				name="endDate" type="date" required="required" th:value="${endDate}" />

			<br />
			<br />
			<input class="btn btn-primary" type="submit" th:value="#{messages.submitbutton}"/>
		</form>
	</div>
</body>
</html>
